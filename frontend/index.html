<!DOCTYPE html>
<html ng-app="WeedRepport">
<head>
	<title>Hello Stoners and Stonettes</title>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="js/reviewCardContr.js"></script>
</head>
<body>
<div>
	<h2>Welcome to the Pott Repport, the Twitter of dispensary reviews </h2>

</div>
<section ng-controller="WeedController as weedController">
	<ul>
      <li ng-repeat="weed in weedController.revList" data-id="">
        <strong>{{weed.address}} , {{weed.stars}} , {{weed.reviews}}</strong> 
      </li>
    </ul>
    </section>
    <section>
    	<form action="/api" method="POST">
    		<input type="text" name="address" placeholder="address">
    		<input type="text" name="reviews" placeholder="reviews">
    		<input type="text" name="stars" placeholder="stars">
    		<input type="submit" value="submit">
    	</form>
    </section>

</body>
</html>
